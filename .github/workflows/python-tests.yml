name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Set up Python for uv
        uses: astral-sh/setup-uv@v6.7.0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check generated reference docs are up to date
        run: uv run python scripts/generate_reference_docs.py --check

      - name: Install docs dependencies
        run: npm ci --prefix docs

      - name: Build documentation site
        run: npm --prefix docs run docs:build

      - name: Run pre-commit hooks
        run: uv run pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python for uv
        uses: astral-sh/setup-uv@v6.7.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        run: |
          uv run pytest tests/ \
            --ignore=tests/test_llm_analyzer.py \
            -v --tb=short

      - name: Run benchmark
        run: uv run python evals/runners/benchmark_runner.py --eval-dir evals/skills

  coverage:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python for uv
        uses: astral-sh/setup-uv@v6.7.0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ \
            --ignore=tests/test_llm_analyzer.py \
            -v --tb=short --cov=skill_scanner --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python for uv
        uses: astral-sh/setup-uv@v6.7.0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run pip-audit for vulnerability scanning
        run: uv run pip-audit --require-hashes=false || true

      - name: Run liccheck for license compliance
        run: uv run liccheck -s pyproject.toml || true
